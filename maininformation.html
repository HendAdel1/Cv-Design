<!-- Start form -->
<div class="container mt-4 px-4 py-4 background-transparent rounded form-container d-flex">
    <form class="col-12 col-md-6 me-md-5">
      <div class="row">
        <div class="col-md col-lg me-3">
          <label for="firstName" class="mb-3">First Name</label>
          <input type="text" class="form-control px-3 py-2" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="col-md col-lg">
          <label for="lastName" class="mb-3 mt-3 mt-md-0">Last Name</label>
          <input type="text" class="form-control px-3 py-2" id="lastName" placeholder="Enter your last name">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md col-lg me-3">
          <label for="profession" class="mb-3">Profession</label>
          <input type="text" class="form-control px-3 py-2" id="profession" placeholder="Enter your profession">
        </div>
        <div class="col-md col-lg">
          <label for="country" class="mb-3 mt-3 mt-md-0">Country</label>
          <input type="text" class="form-control px-3 py-2" id="country" placeholder="Enter your country">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md col-lg me-3">
          <label for="city" class="mb-3">City</label>
          <input type="text" class="form-control px-3 py-2" id="city" placeholder="Enter your city">
        </div>
        <div class="col-md col-lg-8">
          <label for="phone" class="mb-3 mt-3 mt-md-0">Mobile Number</label><br>
          <input type="tel" class="form-control px-5 py-2" id="phone" placeholder="Enter your mobile number">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md col-lg">
          <label for="email" class="mb-3">Email</label>
          <input type="email" class="form-control px-3 py-2" id="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <label for="personalPhoto" class="d-none d-md-block">Personal Photo</label>
          <label for="personalPhoto" class="d-md-none">Upload CV</label>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col golden-dashed-border d-flex flex-column align-items-center py-5">
          <img src="Images/cloud.png" alt="" width="80px">
          <p class="fw-bold mt-3">Drag & drop files or
            <label for="personalPhoto" id="fileLink" class="gold-txt browse-txt">Browse</label>
            <input type="file" style="display: none;" id="personalPhoto" onchange="updateFileLink(this)">
          </p>
          <p class="text-secondary small-txt">Supported formates: JPEG, PNG, GIF, MP4, PDF, PSD,
            AI, Word, PPT
          </p>
        </div>
      </div>
    </form>

    <div class="col-6 d-none d-md-block">
      <div class="container cv-container">
        <div class="row cv-height">
          <div class="col-4 bg-blue-side">
            <img class="rounded-circle bg-secondary my-4" src="Images/r.jpeg" alt="" width="128px">

            <h5>First Name</h5>
            <p class="text-secondary">Profission</p>

            <div>
              <p class="bg-white rounded py-1 px-2 txt-dark-blue">surkarta, birthdate</p>
              <p class="bg-white rounded py-1 px-2 txt-dark-blue">number</p>
              <p class="bg-white rounded py-1 px-2 txt-dark-blue">email</p>
              <p class="bg-white rounded py-1 px-2 txt-dark-blue">city, country</p>
            </div>

            <p class="fw-bold mt-4">Skills</p>
            <p class="fw-bold mt-4">Honor & Award</p>
            <p class="fw-bold mt-4">Hobbies & Interest</p>
            <p class="fw-bold mt-4">Links and Cardentails</p>

            <div class="d-flex align-items-center">
              <a class="text-white text-decoration-none me-3" href="https://www.linkedin.com/" target="_blank"
                class="ms-3">
                <i class="fab fa-linkedin fs-5 me-2"></i>
                <span class="small-txt">Linkedin</span>
              </a>
              <a class="text-white text-decoration-none" href="https://github.com/" target="_blank" class="ms-3">
                <i class="fab fa-github fs-5 me-2"></i>
                <span class="small-txt">Github</span>
              </a>
            </div>
            <div class="mt-2">
              <a class="text-white text-decoration-none" href="https://github.com/" target="_blank" class="ms-3">
                <i class="fas fa-external-link-alt fs-5 me-2"></i>
                <span class="small-txt">Website</span>
              </a>
            </div>
          </div>

          <div class="col-7 bg-white">
            <div class="mx-4 mt-4 ">
              <p class="fw-bold txt-border-bottom txt-dark-blue">About</p>
              <p class="fw-bold txt-border-bottom txt-dark-blue">Education</p>
              <p class="fw-bold txt-border-bottom txt-dark-blue">Experience</p>

            </div>
          </div>

        </div>

      </div>
    </div>

  </div>

  <!-- buttons part -->
  <div class="container btns-form-part">
    <form>
      <div class="row my-3">
        <div class="col-12 col-md-2 mb-3 mb-md-0">
          <button type="submit"
            class="btn bg-gold text-white text-uppercase btn-gold-hover py-3 w-100">Continue</button>
        </div>
        <div class="col-12 col-md-2 order-md-first"><!-- to make continue btn appear first in md sm screens -->
          <button type="button"
            class="btn btn-secondary text-white text-uppercase me-3 py-3 mb-3 mb-md-0 w-100">Back</button>
        </div>
      </div>
    </form>
  </div>
  <!-- buttons part -->
  <!-- End form -->
